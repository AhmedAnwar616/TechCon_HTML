<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Register for TechCon 2024</title>
</head>

<body>
    <header>
        <h1>Register for TechCon 2024</h1>
        <nav>
            <a href="">Home</a>
            <a href="">About</a>
            <a href="">Schedule</a>
            <a href="">Contact</a>
        </nav>
    </header>

    <main>
        <form action="" method="get">
            <label for="name">full name</label>
            <input id="name" type="text" name="user name" autofocus required>

            <label for="email">email</label>
            <input id="email" type="email" name="user email" required>

            <label for="pass">password</label>
            <input id="pass" type="password" name="password" minlength="8" maxlength="15" required>

            <label for="conf pass">password confirmatione</label>
            <input id="conf pass" type="password" name="conf password" minlength="8" maxlength="15" required>

            <input id="check" type="checkbox" name="checkbox" required>
            <label for="check">agree to the terms and conditions</label>

            <button type="submit">register now</button>
        </form>
    </main>

    <footer>
        <p>&copy;copyright - TechCon 2024</p>
    </footer>


</body>

</html>
